<html>
<head>
	<link href="style.css" type="text/css" rel="stylesheet" />
    <style>
	form 
	{
		border: 1px solid #666699;
		padding: 5px;
	}
	body
	{
		height:1024px;
	}
	
	.stdBtnWidth
	{
		width: 75px;
	}
	</style>
</head>
<body>

<center>
<div class="content">
	<div class="header">
		<img src="title.png" class="title_bar" />
		<div class="login_box">
			<input type="text" class="login_input" /><input type="password" class="login_input" />		
		</div>
		
		<div class="header_content">		
			<div class="menu" align="center" style="font-size:12px;"><br /><Br />
          
            </div>
			<div class="post_it"></div>            
		</div>
		
		<div class="body_content">
		    <h3 style="text-decoration: underline; text-align: center;">Helpful Link Editor</h3>
            <form action="" method="" style="text-align: center;">
                <table border="0" cellspacing="0" cellpadding="3" style="margin-left: auto; margin-right: auto;">
                    <tr>
                        <td style="text-align: center;">Current Links</td>
                    </tr>
                    <tr>
                        <td>
                            <select multiple="multiple" style="height: 200px;">
                                <option value="0">Scholarships</option>
                                <option value="1">Weber.edu</option>
                            </select>
                        </td>
                        <td style="vertical-align: top;">
                            <table border="0" cellspacing="0" cellpadding="3">
                                <tr>
                                    <td style="text-align: right;">Link Text</td>
                                    <td>
                                        <input type="text" name="linkText" id="linkText" style="width: 200px;" />
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: right;">URL</td>
                                    <td>
                                        <input type="text" name="linkUrl" id="linkUrl" style="width: 300px;" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td style="text-align: left;">
                                        Show<input type="radio" name="showHideGroup" id="rShow" value="1" />
                                        <span style="width: 20px;"></span>
                                        Hide<input type="radio" name="showHideGroup" id="rHide" value="0" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td style="text-align: left;">
                                        <input class="stdBtnWidth" type="button" value="Add" name="addButton" id="add" />
                                        <span style="width: 10px;"></span>
                                        <input class="stdBtnWidth" type="button" value="Edit" name="editButton" id="edit" />
                                        <span style="width: 10px;"></span>
                                        <input class="stdBtnWidth" type="button" value="Remove" name="removeButton" id="remove" />
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </form>
		</div>
			
	</div>

</div>

</center>

</body>
</html>
