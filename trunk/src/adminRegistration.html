<html>
<head>

<style>

body
{
	background: #999;
	margin: 0px;
	height:768px;
}

.content
{
	width: 1024px;
	background: #fff;
	height: 100%;
	border-left: 1px solid #333;
	border-right: 1px solid #333;
}

.header
{
	background: url('pic_bg.jpg') no-repeat;
	width: 100%;
	height: 314px;
	text-align: left;
}

.title_bar
{
	position: absolute;
	z-index: 1;
}

.header_content
{
	height: 274px;
	padding-top: 40px;
	border-bottom: 1px solid #ccc;
}

.menu
{
	float: left;
	width: 240px;
	height: 100%;
	background: #fff;
	opacity: .8;
}

.post_it
{
	float: right;
	width: 400px;
	height: 100%;
	background: url('post_it.png') no-repeat;
	background-position: center;
}

.body_content
{
	padding: 25px;
}

.login_box
{
	position: absolute;
	width: 1024px;
	padding-top: 9px;
	text-align: right;
	z-index: 2;
}

.login_input
{
	width: 180px;
	background: #6D4D7A;
	border: 0px;
	color: #fff;
	padding: 3px;
	margin-right: 8px;
	-moz-border-radius: 3px;
	-webkit-border-radius: 3px;
}

input
{
	border: solid 1px #85b1de;
    background-color: #EDF2F7;
}

form 
{
	border: 1px solid #666699;
	padding: 5px;
}
</style>
</head>
<body>

<center>

<div class="content">

	<div class="header">
	
		<img src="title.png" class="title_bar" />
		
		<div class="login_box">
		
			<input type="text" class="login_input" /><input type="password" class="login_input" />
		
		</div>
		
		<div class="header_content">
		
			<div class="menu" align="center" style="font-size:12px;"><br /><Br />
            </div>
			<div class="post_it"></div>
		
		</div>
		
		<div class="body_content" align="center">
			<form action="registrationConfirmed.htm" method="post">
            <table border="0" cellspacing="0" cellpadding="3">
            <tr valign="top">
                <th colspan="2"><h3 style="text-decoration:underline;">Add Administrator</h3></th>
            </tr>
            <tr valign="top">
            	<td style="font-style:italic;font-size:14px;">First Name:</td>
                    <td><input type="text" name="fname" /></td>
                </tr>
                <tr>
                    <td style="font-style:italic;font-size:14px;">Last Name:</td>
                    <td><input type="text" name="lname" /></td>
                </tr>      
                <tr>
                    <td style="font-style:italic;font-size:14px;">Home Phone:</td>
                    <td><input type="text" name="hphone" /></td>
                </tr>
                <tr>
                    <td style="font-style:italic;font-size:14px;">City:</td>
                    <td><input type="text" name="city" /></td>
                </tr>
                <tr valign="top">
                    <td style="font-style:italic;font-size:14px;">Mobile Phone:</td>
                    <td style="font-style:italic;font-size:14px;">
                        <input type="text" name="mphone" /><br />
                        Provider: <select name="provider"><option value="Sprint">Sprint</option></select><br />
                        <input type="checkbox" name="sms" />Receive announcements via SMS
                    </td>
                </tr>
                <tr>
                    <td style="font-style:italic;font-size:14px;">E-Mail Address:</td>
                    <td><input type="text" name="emailAddress" /></td>
                </tr>
                <tr>
                    <td style="font-style:italic;font-size:14px;">Username:</td>
                    <td><input type="text" name="username" /></td>
                </tr>
                <tr>
                    <td style="font-style:italic;font-size:14px;">Password:</td>
                    <td><input type="password" name="userpass" /></td>
                </tr>             
            <tr>
            	<td>Enter a challenge question:<br /><input type="text" size="20"></td>               
            </tr> 
            <tr>
            	<th colspan="2"><input type="submit" value="Register" name="submitRegistration"></th>
            </tr>
            </table>
            </form>
            
		</div>
			
	</div>

</div>
test
</center>

</body>
</html>
